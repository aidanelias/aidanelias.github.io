<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <header class="header">
          <a href="/">
            <img
              class="logo"
              alt="Aidan Elias Logo"
              src="/assets/images/aidan_elias_logo.png"
            />
          </a>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li><a class="main-nav-link" href="/">About Me</a></li>
              <li><a class="main-nav-link" href="/resume">Resume</a></li>
            </ul>
          </nav>
          <button class="btn-mobile-nav">
            <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
            <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
          </button>
        </header>
        {{ content }}
        <hr />
        <footer>
          <div class="socials">
            <a href="https://www.linkedin.com/in/aidan-elias-595593243/"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="https://github.com/aidanelias"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </div>
        </footer>
      </div>
    </div>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script>
      const btnNavEl = document.querySelector(".btn-mobile-nav");
      const headerEl = document.querySelector(".header");

      btnNavEl.addEventListener("click", function () {
        headerEl.classList.toggle("nav-open");
      });
    </script>
  </body>
</html>
